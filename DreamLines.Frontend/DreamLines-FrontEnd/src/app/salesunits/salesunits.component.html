
<h2 style="color:red">{{errorMessage}}</h2>

<div class="container body-content">
  <table class="table">
    <thead>
      <tr>
        <th>
          Name
        </th>
        <th>
          Total Price
        </th>
        <th></th>
      </tr>
    </thead>
    <tbody *ngFor="let so of salesUnitList;">
      <tr>
        <td>
          {{ so.name }}
        </td>
        <td>
          {{ so.currency + " " + (so.totalPrice | number:'2.2-3') }}
        </td>

        <td>
          <button class="btn btn-primary" (click)="GotoBookingDetails(so);">Details</button>
        </td>
      </tr>

    </tbody>
  </table>
</div>
